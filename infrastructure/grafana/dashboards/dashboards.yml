apiVersion: 1

providers:

  - name: "Logs"
    folder: "logs"
    options:
      path: "/etc/grafana/provisioning/dashboards/logs"

  - name: "Prometheus"
    folder: "prometheus"
    options:
      path: "/etc/grafana/provisioning/dashboards/prometheus"

  - name: "Service"
    folder: "service"
    options:
      path: "/etc/grafana/provisioning/dashboards/service"
